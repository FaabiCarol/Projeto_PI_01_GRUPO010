<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Sistema do Síndico</title>
    <!-- Incluindo o CSS direto aqui para a página home -->
    <style>
        /* Fundo da página */
        body {
            background-image: url('/static/imagens-pi/image.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Estilo do retângulo com bordas arredondadas */
        .welcome-container {
            background-color: rgba(255, 255, 255, 0.7); /* Fundo branco com transparência */
            border-radius: 15px; /* Bordas arredondadas */
            padding: 20px; /* Distância interna */
            width: 60%; /* Largura menor */
            max-width: 500px; /* Largura máxima */
            margin-top: 200px; /* Distância do topo */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombrinha sutil */
            text-align: center;
        }

        /* Estilo do título dentro do retângulo */
        .welcome-container h1 {
            color: #333;
            font-size: 36px; /* Tamanho menor */
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Estilo da descrição dentro do retângulo */
        .welcome-container p {
            color: #555;
            font-size: 18px; /* Tamanho menor */
            margin-bottom: 20px;
        }

        /* Estilo do botão de login */
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff9800; /* Cor laranja */
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #e68900; /* Cor mais escura ao passar o mouse */
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Bem-vindo ao Chama o Síndico!</h1>
        <p>Gerencie as solicitações dos moradores de forma rápida e eficiente.</p>
        <a href="{% url 'login' %}" class="login-button">Entrar</a>
    </div>

</body>
</html>
