<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner de Demandas Condominiais (PDC Web)</title>
    <link rel="stylesheet" href="scr/css/style.css">
</head>

<body>
    
    <div class="container">
        <br>
        <!-- <h1>Planner de Demandas Condominiais (PDC Web)</h1> -->
        <h1>.</h1>
        <br><br><br>
        <form id="agendasindico">
            <label for="origem">Origem</label>
            <input type="text" id="origem" name="origem" required>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="arquivo">Anexar Arquivo:</label>
            <input type="file" id="arquivo" name="arquivo">

            <button type="submit">Salvar Demanda</button>
        </form>


        <br>
        <h2>Demandas Salvas</h2>
        <ul id="listadedemandas"></ul>
        <button id="apagar-demandas"> Apagar Demandas</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
